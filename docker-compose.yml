version: '3.3'
services:
  # The Web Server
  web:
    container_name: ${NAME}_web
    env_file:
      - .env
    build: 
      context: https://github.com/EmilMoe/httpd.git
    volumes:
      - .:/var/www/html
    ports:
      - 80:80
      - 9515:9515
    user: local

  # The Database
  database:
    container_name: ${NAME}_database
    env_file:
      - .env
    build: 
      context: https://github.com/EmilMoe/sqld.git
    environment:
        - DATABASE=${DB_DATABASE}
    ports:
        - 3306:3306

