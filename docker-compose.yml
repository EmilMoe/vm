version: '3.3'
services:
  # The Web Server
  web:
    env_file:
      - .env
    build: git@github.com:EmilMoe/httpd.git
    volumes:
      - .:/var/www/html
    ports:
      - 80:80
    user: local

  # The Database
  database:
    env_file:
      - .env:
    build: git@github.com:EmilMoe/sqld.git
    environment:
        - DATABASE=${DB_DATABASE}
    ports:
        - 3306:3306
